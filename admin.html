<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის გაჟღერება</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
        }
        #text-to-read {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <p id="text-to-read">
         
    </p>
    <button onclick="speakText()">თქმა</button>
    <br>
    <a href="index.html">უკან</a>
</div>

<script>
    function speakText() {
        // ვიღებთ ტექსტს პარაგრაფიდან
        const text = document.getElementById('text-to-read').innerText;

        // ვამოწმებთ, აქვს თუ არა ბრაუზერს მხარდაჭერა
        if ('speechSynthesis' in window) {
            // ვქმნით გაჟღერების ობიექტს
            const utterance = new SpeechSynthesisUtterance(text);
            
            // ენის დაყენება (მაგალითად ინგლისური - "en-US")
            // შენიშვნა: ქართული ენის მხარდაჭერა დამოკიდებულია თქვენს მოწყობილობაზე
            utterance.lang = 'ka-GE'; 

            // ტექსტის წარმოთქმა
            window.speechSynthesis.speak(utterance);
        } else {
            alert("სამწუხაროდ, თქვენს ბრაუზერს არ აქვს ტექსტის გაჟღერების მხარდაჭერა.");
        }
    }
</script>

</body>
</html>
